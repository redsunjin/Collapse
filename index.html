<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Narratives | Antigravity</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&family=Outfit:wght@300;600&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="quantum-bg"></div>
    <div id="map-overlay" class="hidden">
        <canvas id="entanglement-map"></canvas>
        <div id="map-hud">
            <div class="map-title">ENTANGLEMENT MAP: OBSERVED RELATIONS</div>
            <button id="close-map-btn" class="secondary-btn">CLOSE OBSERVER VIEW</button>
        </div>
    </div>

    <!-- Custom Quantum Modal -->
    <div id="quantum-modal" class="hidden">
        <div class="modal-backdrop"></div>
        <div class="modal-content">
            <h2 id="modal-title">OBServation Confirmation</h2>
            <p id="modal-body">현실을 재구축하시겠습니까?</p>
            <div class="modal-buttons">
                <button id="modal-cancel">취소 (ABORT)</button>
                <button id="modal-confirm" class="danger-btn">확인 (COLLAPSE)</button>
            </div>
        </div>
    </div>
    <div id="app-container">
        <header>
            <div class="logo">붕괴 COLLAPSE</div>
            <div class="status-bar">
                <span id="quantum-state">STATE: SUPERPOSITION</span>
                <span id="coherence">COHERENCE: 100%</span>
            </div>
        </header>

        <main id="story-viewport">
            <div id="narrative-content" class="fade-in">
                <!-- Content injected by engine.js -->
            </div>
        </main>

        <section id="controls">
            <div id="action-buttons">
                <!-- Buttons injected by engine.js -->
            </div>
        </section>

        <footer>
            <button id="reset-btn" class="secondary-btn">RECOLLAPSE REALITY</button>
            <button id="view-map-btn" class="secondary-btn">VIEW ENTANGLEMENT MAP</button>
        </footer>
    </div>

    <script src="story_data.js"></script>
    <script src="engine.js"></script>
</body>

</html>
